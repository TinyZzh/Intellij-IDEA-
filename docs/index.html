<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./web/themes/css/theme-simple-dark.css">
  <!-- <link rel="stylesheet" href="./web/themes/css/theme-search.css"> -->
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 14px;
  
      /* Change the theme color hue */
      --theme-hue: 325;
  
      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '';
    }
  </style>
</head>
<body>
  
  <div id="app"></div>
  <script>
    window.$docsify = {
        // 侧边栏
        loadSidebar: true,
        subMaxLevel: 3,
        coverpage: true,
        repo: 'https://github.com/TinyZzh/Intellij-IDEA-Master',
        logo: './web/icon.svg',
        search: 'auto',
        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        }
    }
  </script>
  <script src="./web/js/docsify.min.js"></script>
  <script src="./web/themes/js/docsify-themeable@0.js"></script>
  <script src="./web/js/docsify.min.js"></script>
</body>
</html>
